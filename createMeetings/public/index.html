  <body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-white fixed-top" id="mainNav" style="margin-bottom:5px;">
      <div class="container" style="padding-top:10px;">
        <img src="img/soutec.png" height="30px">
        <a id="config" href="" class="header-button" data-toggle="modal" data-target="#myModal10" title="Iniciar Sesión" style="float:right;"><img src="img/settings.png" height="20px"></a>
      </div>
    </nav>

    <header style="padding-top:0px;padding-bottom:0px;clear:right;">
      <div class="container text-center">
        <h1>Reuniones</h1>
        <p class="lead">Experiencia Soutec</p>
      </div>
    </header>

    <section id="about" style="padding-top:0px;">
      <div class="container" style="padding:0px;">
        <div class="row">
          <div class="col-lg-6">
              <div id="info-meeting" style="margin-left:15%">
                <div class="form-group" style="width: 62.5%;">
                  <label>Título de la reunión:</label>
                  <input type="text" class="form-control" placeholder="Coloque el título de la reunión..." style="width:100%;" id="title-meet" value="">
                </div>
                <div class="form-group" style="width: 62.5%;">
                  <label>Tipo de reunión:</label>
                    <div>
                      <label>
                        <input type="radio" id="vipmeet" value="si" name="optionsmeet" onclick="document.getElementById('divfood').style.display = 'block';">
                        V.I.P.
                      </label>
                    </div> 
                    <div>
                      <label>
                        <input type="radio" id="regmeet" value="si" name="optionsmeet" onclick="document.getElementById('divfood').style.display = 'none';">
                        Regular
                      </label>
                    </div> 
                </div>
                <div class="form-group" style="width: 62.5%;">
                  <label>Sala:</label>
                  <input type="text" class="form-control" placeholder="Coloque la sala..." style="width:100%;" id="room-meet" value="">
                </div>
                <div class="form-group" style="width: 62.5%;">
                  <label>Fecha:</label>
                  <div class="input-group date">
                    <div class="input-group-addon">
                      <i class="fa fa-calendar"></i>
                    </div>
                    <input type="text" class="form-control pull-right" id="datepicker">
                  </div>
                </div>
                <div class="bootstrap-timepicker" style="width:62.5%;">
                  <div class="form-group">
                    <label>Inicio:</label>
                    <div class="input-group date">
                      <div class="input-group-addon">
                        <i class="fa fa-clock-o"></i>
                      </div>
                      <input type="text" class="form-control" id="timepicker">
                    </div>
                  </div>
                </div>
                <div class="bootstrap-timepicker" style="width:62.5%;">
                  <div class="form-group">
                    <label>Fin:</label>
                    <div class="input-group date">
                      <div class="input-group-addon">
                        <i class="fa fa-clock-o"></i>
                      </div>
                      <input type="text" class="form-control" id="timepicker2">
                    </div>
                  </div>
                </div>
                <div id="info-meet-data" style="clear:both;">
                  <label>Invitados para la reunión:</label>
                  <div class="input-group" style="width:62.5%;">
                    <span class="input-group-addon"><img src="img/social.svg" height="20px"></span>
                    <input type="text" class="form-control" placeholder="Invitado" data-toggle="modal" data-target="#myModal7" id="invited">
                    <span class="ocult" style="display: none;"></span>
                  </div>
                </div>
                <br>
                <div class="input-group">
                  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal12">Persona nueva</button>
                </div>
              </div>
          </div>
          <div class="col-lg-6" style="padding-left:15%;">
            <br>
              <div class="form-group">
                <label>Tecnología requerida:</label>
                <div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" id="video" value="Video Beam">
                      Video Beam
                    </label>
                  </div>  
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" id="sound" value="Cornetas">
                      Cornetas
                    </label>
                  </div> 
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" id="laser" value="Apuntador">
                      Apuntador
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" id="vc" value="Video Conf">
                      Equipos de video conferencia
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label>Otros:</label>
                <textarea class="form-control" rows="2" placeholder="Ingrese comentario..." id="otros" style="width:65%;"></textarea>
              </div>
              <br>
              <div class="form-group">
                <label>Material POP requerido:</label>
                <div>
                  <div class="checkbox">
                    <label>
                      Brochure Soutec
                    </label>
                    <input type="text" value="0" id="brochures" size="2">
                    <i class="fa fa-fw fa-plus" onclick="app.add('brochures');"></i>
                    <i class="fa fa-fw fa-minus" onclick="app.minus('brochures');"></i>
                  </div>  
                  <div class="checkbox">
                    <label>
                      Brochure Proyecto U
                    </label>
                    <input type="text" value="0" id="brochurep" size="2">
                    <i class="fa fa-fw fa-plus" onclick="app.add('brochurep');"></i>
                    <i class="fa fa-fw fa-minus" onclick="app.minus('brochurep');"></i>
                  </div> 
                  <div class="checkbox">
                    <label>
                      Cuadernos Soutec
                    </label>
                    <input type="text" value="0" id="notebook" size="2">
                    <i class="fa fa-fw fa-plus" onclick="app.add('notebook');"></i>
                    <i class="fa fa-fw fa-minus" onclick="app.minus('notebook');"></i>
                  </div>
                  <div class="checkbox">
                    <label>
                      Bolígrafos
                    </label>
                    <input type="text" value="0" id="pens" size="2">
                    <i class="fa fa-fw fa-plus" onclick="app.add('pens');"></i>
                    <i class="fa fa-fw fa-minus" onclick="app.minus('pens');"></i>
                  </div>
                  <div class="checkbox">
                    <label>
                      Revistas
                    </label>
                    <input type="text" value="0" id="magazine" size="2">
                    <i class="fa fa-fw fa-plus" onclick="app.add('magazine');"></i>
                    <i class="fa fa-fw fa-minus" onclick="app.minus('magazine');"></i>
                  </div>
                </div>
              </div>
              <br>
              <div class="form-group" id="divfood" style="display:none;">
                <label>Se requiere comida:</label>
                <div>
                  <div>
                    <label>
                      <input type="radio" id="sifood" value="si" name="optionsfood" onclick="document.getElementById('detalles').style.display = 'block';" class="options-food">
                      Sí
                    </label>
                  </div>  
                  <div>
                    <label>
                      <input type="radio" id="nofood" value="no" name="optionsfood" onclick="document.getElementById('detalles').style.display = 'none';" class="options-food">
                      No
                    </label>
                  </div> 
                </div>
                <div class="form-group" style="clear:both;display:none;" id="detalles">
                  <label>Indique detalles de interés:</label>
                  <textarea class="form-control" rows="2" style="width:60%;" placeholder="Ingrese comentario..." id="comida"></textarea>
                </div>
              </div>
              <br>
              <div class="input-group">
                <button id="borrar-button" type="button" class="btn btn-default" onclick="app.delMeet();" disabled="">Borrar Todo</button>
                <button id="guardar-button" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" disabled="" onclick="app.refreshMeetingModal();">Enviar</button>
              </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <img src="img/footer.png" class="img-fluid" style="max-width:100%;height:100%;">
      <!-- /.container -->
    </footer>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

      </div>
      <div class="modal-body" id="user-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>

  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel" style="color: #000;">Empresas</h4>

      <div id="menu-clients" style="padding: 3%;font-size:15px;"></div>

</div>

<div class="modal fade" id="myModal12" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" style="color: #000;">Agregar nueva persona</h4>
      </div>
      <div class="modal-body">
        <div id="info">
          <div class="form-group">
            <label>Empresa:</label>
            <div class="input-group">
                  <span class="input-group-addon" data-toggle="modal" data-target="#myModal8"><img src="img/office-block.svg" height="20px"></span>
                  <input type="text" class="form-control" placeholder="Cliente" id="name-clients" style="width: 80%;">
              </div>
          </div>
          <div class="form-group">
            <label>Nombre:</label>
            <div class="input-group">
                  <span class="input-group-addon"><img src="img/social2.svg" height="20px"></span>
                  <input type="text" class="form-control" placeholder="Nombre" id="name-client"  style="width: 80%;">
              </div>
          </div>
          <div class="form-group">
            <label>Email:</label>
            <div class="input-group">
                  <span class="input-group-addon"><img src="img/internet.svg" height="20px"></span>
                  <input type="text" class="form-control" placeholder="Email" id="email-client"  style="width: 80%;">
              </div>
          </div>
          <div class="form-group">
            <label>Comentarios (Religión,Alergias,etc):</label>
            <textarea class="form-control" rows="2" style="width:82%" placeholder="Ingrese comentario..." id="comment"></textarea>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" onclick="app.saveName();" data-dismiss="modal">Agregar</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

  <div class="modal-dialog" role="document">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel" style="color: #000;">Confirmar borrado</h4>
      </div>
      <div class="modal-body">
        <div id="" class="confirmmeet">¿Estás seguro que deseas eliminar esta reunión?</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="app.delMeeting();">Sí</button>
      </div>

<div class="modal fade" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel" style="color: #000;">Confirmar borrado</h4>
      </div>
      <div id="" class="confirm">¿Estás seguro que deseas eliminar esta persona?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="app.delUser();">Sí</button>
      </div>

</div>

<div class="modal fade" id="myModal10" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel" style="color: #000;">Log In</h4>
      </div>
      <div id="" class="confirm">Introduzca su usuario y contraseña</div>
      <div id="info-meet-data" style="margin-left:15%;margin-bottom:2%;">
        <label>Correo Electrónico:</label>
        <div class="input-group" style="width: 80%;">
          <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
          <input type="text" class="form-control" placeholder="Email" id="email">
          <span class="ocult" style="display: none;"></span>
        </div>
      </div>
      <div id="info-meet-data" style="margin-left:15%;">
        <label>Contraseña:</label>
        <div class="input-group" style="width: 80%;">
          <span class="input-group-addon"><i class="fa fa-lock"></i></span>
          <input type="password" class="form-control" placeholder="Contraseña" id="password">
          <span class="ocult" style="display: none;"></span>
        </div>
      </div>
      <br>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="app.login();">Acceder</button>
      </div>
    </div>
  </div>
