<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="css/fullcalendar.min.css">
    <link rel="stylesheet" type="text/css" href="css/fullcalendar.print.css" media="print">
    <link rel="stylesheet" type="text/css" href="css/AdminLTE.min.css">
    <link rel="stylesheet" type="text/css" href="css/_all-skins.min.css">
    <link rel="stylesheet" type="text/css" href="css/datepicker3.css" />
    <link rel="stylesheet" type="text/css" href="css/timepicker.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link href="img/favicon.ico" rel="shortcut icon"/>
    <title>Menú de Bebidas</title>
</head>

<body>
	<header class="main-header">
    <a class="logo" style="margin-left:1.5%;"><img src="img/soutec.png" height="30px"></a>
    <nav class="navbar navbar-static-top">
      <div>
        <h1 style="margin-top:0.5%;margin-left:26%;float:left;">V.I.P. Meetings</h1>
      </div>
      <div class="navbar-custom-menu">
        <a href="" class="header-button" data-toggle="modal" data-target="#myModal10"><img src="img/settings.png"></a>
      </div>
    </nav>
	</header>
<div class="row">
<div class="col-md-8" style="margin-bottom:10%;">
  <div id="info-meeting" style="margin-left:25%">
    <div class="form-group" style="width: 62.5%;">
      <label>Título de la reunión:</label>
      <input type="text" class="form-control" placeholder="Coloque el título de la reunión..." style="width:100%;" id="title-meet" value="">
    </div>
    <div class="form-group" style="width: 62.5%;">
      <label>Sala:</label>
      <input type="text" class="form-control" placeholder="Coloque la sala..." style="width:100%;" id="room-meet" value="">
    </div>
    <div class="form-group" style="width: 62.5%;">
      <label>Fecha:</label>
      <div class="input-group date">
        <div class="input-group-addon">
          <i class="fa fa-calendar"></i>
        </div>
        <input type="text" class="form-control pull-right" id="datepicker">
      </div>
    </div>
    <div class="bootstrap-timepicker" style="width: 30%;float:left;margin-right:2%;">
      <div class="form-group">
        <label>Inicio:</label>
        <div class="input-group date">
          <div class="input-group-addon">
            <i class="fa fa-clock-o"></i>
          </div>
          <input type="text" class="form-control" id="timepicker">
        </div>
      </div>
    </div>
    <div class="bootstrap-timepicker" style="display:table-cell;width: 30%;">
      <div class="form-group">
        <label>Fin:</label>
        <div class="input-group date">
          <div class="input-group-addon">
            <i class="fa fa-clock-o"></i>
          </div>
          <input type="text" class="form-control" id="timepicker2" style="width: 40%;">
        </div>
      </div>
    </div>
    <div id="info-meet-data" style="clear:both;">
      <label>Invitados para la reunión:</label>
      <div class="input-group" style="width:62.5%;">
        <span class="input-group-addon"><img src="img/social.svg" height="20px"></span>
        <input type="text" class="form-control" placeholder="Invitado" data-toggle="modal" data-target="#myModal7" id="invited">
        <span class="ocult" style="display: none;"></span>
      </div>
    </div>
    <br>
    <div class="input-group">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal12">Persona nueva</button>
      <button id="borrar-button" type="button" class="btn btn-default" onclick="app.delMeet();" disabled="">Borrar</button>
      <button type="button" class="btn btn-primary" onclick="app.addClient();">Agregar</button>
      <button id="guardar-button" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" disabled="" onclick="app.refreshMeetingModal();">Guardar</button>
    </div>
  </div>
</div>
<div class="col-md-4" style="margin-bottom:15%;margin-top:1%;margin-left:-10%;">
  <div class="form-group">
    <label>Tecnología requerida:</label>
    <div>
      <div class="checkbox">
        <label>
          <input type="checkbox" id="video" value="Video Beam">
          Video Beam
        </label>
      </div>  
      <div class="checkbox">
        <label>
          <input type="checkbox" id="sound" value="Cornetas">
          Cornetas
        </label>
      </div> 
      <div class="checkbox">
        <label>
          <input type="checkbox" id="laser" value="Apuntador">
          Apuntador
        </label>
      </div>
    </div>
  </div>
  <div class="form-group" style="clear:both;">
    <label>Otros:</label>
    <textarea class="form-control" rows="2" style="width:60%;" placeholder="Ingrese comentario..." id="otros"></textarea>
  </div>
  <br>
  <div class="form-group">
    <label>Material POP requerido:</label>
    <div>
      <div class="checkbox">
        <label>
          Brochure Soutec
        </label>
        <input type="text" value="0" id="brochures" size="2" style="margin-left:10.1%;">
        <i class="fa fa-fw fa-plus" onclick="app.add('brochures');"></i>
        <i class="fa fa-fw fa-minus" onclick="app.minus('brochures');"></i>
      </div>  
      <div class="checkbox">
        <label>
          Brochure Proyecto U
        </label>
        <input type="text" value="0" id="brochurep" size="2" style="margin-left:4.1%;">
        <i class="fa fa-fw fa-plus" onclick="app.add('brochurep');"></i>
        <i class="fa fa-fw fa-minus" onclick="app.minus('brochurep');"></i>
      </div> 
      <div class="checkbox">
        <label>
          Cuadernos Soutec
        </label>
        <input type="text" value="0" id="notebook" size="2" style="margin-left:7.6%;">
        <i class="fa fa-fw fa-plus" onclick="app.add('notebook');"></i>
        <i class="fa fa-fw fa-minus" onclick="app.minus('notebook');"></i>
      </div>
      <div class="checkbox">
        <label>
          Bolígrafos
        </label>
        <input type="text" value="0" id="pens" size="2" style="margin-left:19.5%;">
        <i class="fa fa-fw fa-plus" onclick="app.add('pens');"></i>
        <i class="fa fa-fw fa-minus" onclick="app.minus('pens');"></i>
      </div>
      <div class="checkbox">
        <label>
          Revistas
        </label>
        <input type="text" value="0" id="magazine" size="2" style="margin-left:21.9%;">
        <i class="fa fa-fw fa-plus" onclick="app.add('magazine');"></i>
        <i class="fa fa-fw fa-minus" onclick="app.minus('magazine');"></i>
      </div>
    </div>
  </div>
</div>
</div> 

<!-- ###################################################################################################### -->
<!-- #######################################  Modal ####################################################### -->
<!-- ###################################################################################################### -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel" style="color: #000;">Programar reunión</h4>
      </div>
      <div class="modal-body" id="user-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="app.sendMeet();">Guardar</button>
      </div>
    </div>
  </div>
</div>
<!-- ###################################################################################################### -->
<!-- ###################################################################################################### -->

<!-- ###################################################################################################### -->
<!-- #####################################  Modal Cliente ################################################# -->
<!-- ###################################################################################################### -->
<div class="modal fade" id="myModal4" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel4" style="color: #000;"></h4>
      </div>
      <div id="mydata" class="modal-body"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
<!-- ###################################################################################################### -->
<!-- ###################################################################################################### -->

<!-- ###################################################################################################### -->
<!-- #####################################  Modal Cliente ################################################# -->
<!-- ###################################################################################################### -->
<div class="modal fade" id="myModal7" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel" style="color: #000;">Clientes</h4>
      </div>
      <div id="menu-clients" style="padding: 3%;font-size:15px;"></div>
    </div>
  </div>
</div>
<!-- ###################################################################################################### -->
<!-- ###################################################################################################### -->

<!-- ###################################################################################################### -->
<!-- #####################################  Modal Cliente ################################################# -->
<!-- ###################################################################################################### -->
<div class="modal fade" id="myModal12" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" style="color: #000;">Agregar nueva persona</h4>
      </div>
      <div class="modal-body">
        <div id="info">
          <div class="form-group">
            <label>Cliente:</label>
            <div class="input-group">
                  <span class="input-group-addon" data-toggle="modal" data-target="#myModal8"><img src="img/office-block.svg" height="20px"></span>
                  <input type="text" class="form-control" placeholder="Cliente" id="name-clients" style="width: 80%;">
              </div>
          </div>
          <div class="form-group">
            <label>Nombre:</label>
            <div class="input-group">
                  <span class="input-group-addon"><img src="img/social2.svg" height="20px"></span>
                  <input type="text" class="form-control" placeholder="Nombre" id="name-client"  style="width: 80%;">
              </div>
          </div>
          <div class="form-group">
            <label>Email:</label>
            <div class="input-group">
                  <span class="input-group-addon"><img src="img/internet.svg" height="20px"></span>
                  <input type="text" class="form-control" placeholder="Email" id="email-client"  style="width: 80%;">
              </div>
          </div>
          <div class="form-group">
            <label>Comentarios (Religión,Alergias,etc):</label>
            <textarea class="form-control" rows="2" style="width:82%" placeholder="Ingrese comentario..." id="comment"></textarea>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" onclick="app.saveName();" data-dismiss="modal">Guardar</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
<!-- ###################################################################################################### -->
<!-- ###################################################################################################### -->

<!-- ###################################################################################################### -->
<!-- #####################################  Modal Empresa ################################################# -->
<!-- ###################################################################################################### -->
<div class="modal fade" id="myModal8" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel" style="color: #000;">Empresa</h4>
      </div>
      <div id="clients"></div>
    </div>
  </div>
</div>
<!-- ###################################################################################################### -->
<!-- ###################################################################################################### -->

<!-- ###################################################################################################### -->
<!-- #####################################  Modal Cliente ################################################# -->
<!-- ###################################################################################################### -->
<div class="modal fade" id="myModal6" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel" style="color: #000;">Confirmar borrado</h4>
      </div>
      <div class="modal-body">
        <div id="" class="confirmmeet">¿Estás seguro que deseas eliminar esta reunión?</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="app.delMeeting();">Sí</button>
      </div>
    </div>
  </div>
</div>
<!-- ###################################################################################################### -->
<!-- ###################################################################################################### -->

<!-- ###################################################################################################### -->
<!-- #####################################  Modal Cliente ################################################# -->
<!-- ###################################################################################################### -->
<div class="modal fade" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel" style="color: #000;">Confirmar borrado</h4>
      </div>
      <div id="" class="confirm">¿Estás seguro que deseas eliminar esta persona?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="app.delUser();">Sí</button>
      </div>
    </div>
  </div>
</div>
<!-- ###################################################################################################### -->
<!-- ###################################################################################################### -->

<!-- ###################################################################################################### -->
<!-- #####################################  Modal Cliente ################################################# -->
<!-- ###################################################################################################### -->
<div class="modal fade" id="myModal10" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel" style="color: #000;">Log In</h4>
      </div>
      <div id="" class="confirm">Introduzca su usuario y contraseña</div>
	    <div id="info-meet-data" style="margin-left:15%;margin-bottom:2%;">
	      <label>Correo Electrónico:</label>
	      <div class="input-group" style="width: 80%;">
	        <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
	        <input type="text" class="form-control" placeholder="Email" id="email">
	        <span class="ocult" style="display: none;"></span>
	      </div>
	    </div>
	    <div id="info-meet-data" style="margin-left:15%;">
	      <label>Contraseña:</label>
	      <div class="input-group" style="width: 80%;">
	        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
	        <input type="password" class="form-control" placeholder="Contraseña" id="password">
	        <span class="ocult" style="display: none;"></span>
	      </div>
	    </div>
	    <br>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="app.login();">Acceder</button>
      </div>
    </div>
  </div>
</div>
